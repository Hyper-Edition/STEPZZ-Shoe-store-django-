{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hyper Inc.</title>
    <style>
        /* Classic CSS Styling */
        body {
            font-family: 'Georgia', serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        form .field {
            margin-bottom: 20px;
        }

        form .field input[type="text"],
        form .field input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        form .field input[type="text"]:focus,
        form .field input[type="password"]:focus {
            border-color: #088178;
            outline: none;
        }

        form .field input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #088178;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form .field input[type="submit"]:hover {
            background-color: #065f5a;
        }

        form .signup-link {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        form .signup-link a {
            color: #088178;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        form .signup-link a:hover {
            color: #065f5a;
        }

        /* Add some spacing between form elements */
        form p {
            margin-bottom: 15px;
        }

        /* Style the labels */
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <h2>Login</h2>
        {{ form.as_p }}
        <div class="field">
            <input type="submit" value="Login">
        </div>
        <div class="signup-link">
            Not a member? <a href="{% url 'signup' %}">Signup now</a>
        </div>
    </form>
</body>
</html>
